services:
  db:
    image: postgres:16-alpine
    container_name: snh-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-snh_tree}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-snh_tree}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: snh-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: 3000
      API_PREFIX: ${API_PREFIX:-api}
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-snh_tree}?schema=public
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      SWAGGER_PATH: ${SWAGGER_PATH:-api/docs}
      SWAGGER_TITLE: ${SWAGGER_TITLE:-SNH Tree API}
      SWAGGER_VERSION: ${SWAGGER_VERSION:-1.0}
      WEB_URL: ${WEB_URL:-http://localhost:4200}

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: snh-web
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-4200}:4200"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-3000}/api

volumes:
  postgres_data:
